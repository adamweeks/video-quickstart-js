<!DOCTYPE html>
<html>
<head>
  <title>The SDK Bunch</title>
  <style>
    .emotion.afro {
      background-image: url('afro.png');
      background-size: contain;
      background-repeat: no-repeat;
      color: transparent
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="video-hldr" id="display-0"></div>
      <div class="video-hldr" id="display-1"></div>
      <div class="video-hldr" id="display-2"></div>
    </div>

    <div class="row">
      <div class="video-hldr" id="display-3"></div>
      <div class="video-hldr logo" id="self-display">

      </div>
      <div class="video-hldr" id="display-4"></div>
    </div>

    <div class="row">
      <div class="video-hldr" id="display-5"></div>
      <div class="video-hldr" id="display-6"></div>
      <div class="video-hldr" id="display-7"></div>
    </div>
  </div>
<div id="remote-media"></div>
<div id="controls">
  <div id="preview">
    <div id="local-media"></div>
  </div>
  <div id="room-controls">
    <button id="button-join">Join Room</button>
    <button id="button-leave">Leave Room</button>
  </div>
  <div id="log"></div>
</div>
<div id="eggs">
  <a href="/?presenter=true&easterEgg=face">FACE</a>
  <a href="/?presenter=true&easterEgg=jose">JOSE</a>
  <a href="/?presenter=true&easterEgg=spin">SPIN</a>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="bundle.js"></script>
</body>
</html>
